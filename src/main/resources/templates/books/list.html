<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<h1>Books</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>

            <th>Author</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publishers.name}"></td>
        </tr>
    </table>
</body>
</html>
